version: '3'
services:
  app:
    image: myspringbootapp:latest
    build: .
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8085:8080"
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: Bacille
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8082:8080"
